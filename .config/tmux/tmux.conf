#============================================= Modified Dracula Colors =============================================
 DRACULA_BACKGROUND="#000000"
 DRACULA_CURRENT_LINE="#44475a"
 DRACULA_SELECTION="#44475a"
 DRACULA_FOREGROUND="#f8f8f2"
 DRACULA_COMMENT="#6272a4"
 DRACULA_CYAN="#8be9fd"
 DRACULA_GREEN="#50fa7b"
 DRACULA_ORANGE="#ffb86c"
 DRACULA_PINK="#ff79c6"
 DRACULA_PURPLE="#bd93f9"
 DRACULA_RED="#ff5555"
 DRACULA_YELLOW="#f1fa8c"
 DRACULA_WHITE="#ffffff"
 DRACULA_BLACK="#000000"

#============================================= General config =============================================
set-option -sa terminal-features 'xterm-256color'
set -as terminal-overrides ",xterm*:Tc"
set-option -g default-terminal "screen-256color"
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
setw -g monitor-activity on
set -g visual-activity on
set -s set-clipboard on
set-window-option -g mode-keys vi
set -s escape-time 0
set -g focus-events on
setw -g monitor-activity on
set -g detach-on-destroy off
set-option -g pane-border-lines simple
set-option -g pane-border-indicators colour
set-option -g mouse on
set-option -g mode-style "fg=${DRACULA_BLACK},bg=${DRACULA_PURPLE}"

#============================================= Keybindings =============================================
#--prefix key
unbind-key C-b
set-option -g prefix C-g
bind-key C-g send-prefix
#--reload config
unbind-key r
bind-key r source-file ~/.config/tmux/tmux.conf
bind-key v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "xclip -sel clip -i"
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "_" split-window -v -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi Y send -X copy-pipe "pbcopy"

#-- Floating pane
bind f display-popup \
  -d "#{pane_current_path}" \
  -w 70% \
  -h 70% \
  -T " Floating pane   " \
  -E "zsh"

#============================================= Plugins =============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'christoomey/vim-tmux-navigator'

#============================================= vim-tmux-navigator =============================================
set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""
set -g @vim_navigator_prefix_mapping_clear_screen ""

#============================================= catppuccin && statusbar =============================================
set -g status-position top
# when a pane process exits (clear spacer if nvim closed)
set-hook -g pane-exited "set -g status-format[1] \"\"; set -g status on"
set-hook -g pane-died "set -g status-format[1] \"\"; set -g status on"

# when switching panes
set-hook -g pane-focus-in "if-shell '[ \"#{pane_current_command}\" = \"nvim\" ]' \
  'set -g status-format[1] \" \" ; set -g status 2' \
  'set -g status-format[1] \"\" ; set -g status on'"

#----------- catppuccin options ---
#follow recommendations from official catppuccin tmux repo for manual installation
#https://github.com/catppuccin/tmux/blob/main/docs/tutorials/01-getting-started.md
set -g @catppuccin_flavor "mocha"
#-- Window options
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_text "#{window_icon}#{window_name} #{b:pane_current_path}"
set -g @catppuccin_window_current_text "#{window_icon}#{window_name} #{b:pane_current_path}"
#-- Pane options
set -g @catppuccin_pane_status_enabled "yes"
set -g @catppuccin_pane_border_status "yes"
set -g @catppuccin_pane_border_style "fg=${DRACULA_PURPLE}"
#-- Status line options
set -g @catppuccin_status_background "#000000"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_middle_separator ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_module_bg_color "${DRACULA_CURRENT_LINE}"
#-- Load catppuccin
#[NOTE] Shytypes make sure to keep all option configs above the run command
# DO NOT REARRANGE THE CATPUCCIN OPTION AND RUN COMMAND ORDER
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100
set -g status-left ""
set -ag status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_application}"
# set -agF status-right "#{E:@catppuccin_status_battery}"
# set -agF status-right "#{@catppuccin_status_gitmux}"

#============================================= tmux-fzf-url =============================================
set -g @fzf-url-bind 'x'
set -g @fzf-url-history-limit '2000'

#============================================= sesh =============================================
unbind-key t
bind t display-popup \
  -w 50% \
  -h 50% \
  -T " Sesh  " \
  -E 'sesh connect "$(
    sesh list -t -c --icons | fzf --height=100% \
      --no-sort --ansi \
      --layout=default \
      --no-scrollbar \
      --info=inline \
      --preview-window hidden \
      --border-label " sesh " \
      --prompt "⚡  " \
      --input-border \
      --header-border \
      --header "<CR>   Connect to session 󱘖
      <C-d>  kill session  " \
      --header-label " Keymaps  "\
      --bind "ctrl-d:execute(tmux kill-session -t {2..})+reload(sesh list -t -c --icons)"
  )"'
bind-key -N "last-session (via sesh) " L run-shell "sesh last"

#============================================= Popup config =============================================
set-option -g popup-border-lines rounded
set-option -g popup-style "bg=${DRACULA_BLACK},fg=${DRACULA_WHITE}"
set-option -g popup-border-style "bg=${DRACULA_BLACK},fg=${DRACULA_GREEN}"

#============================================= Yazi config =============================================
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g visual-activity off
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

#============================================= Initial TPM on a new device =======================================
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

run '~/.config/tmux/plugins/tpm/tpm'
