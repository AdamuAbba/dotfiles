"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 1000
add_newline = true

# Use the color palette
palette = "dracula"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"


[character]
error_symbol = "[✖  ](bold red)"
success_symbol = "[I  ](bold green)"
vimcmd_symbol = "[N  ](bold purple)"

[username]
format = "[$user]($style) on "
style_user = "bold cyan"

[cmd_duration]
style = "bold yellow"
disabled = true

[aws]
symbol = "  "
style = "bold orange"

[buf]
symbol = " "

[c]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "
style = "bold fg:#5CB4F0"
format = '\[[${symbol}dart:$version]($style)\] '

