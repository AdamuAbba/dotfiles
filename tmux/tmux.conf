#   'set -g status-format[1] \"\" ; set -g status on'"

#-- Status line options
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100
set -g status-bg "#000000"
set -g status-fg "#000000"
set -g status-style bg=${DRACULA_BLACK}
#---session name format
set -g status-left "\
#[fg=${DRACULA_GRAY},bg=${DRACULA_BLACK}]\
#[fg=#{?client_prefix,$DRACULA_PURPLE,$DRACULA_WHITE},bg=${DRACULA_GRAY},bold]  \
#[default]#[bg=${DRACULA_GRAY}] \
#[fg=#{?client_prefix,$DRACULA_PURPLE,$DRACULA_WHITE},bg=${DRACULA_GRAY},bold]#S\
#[fg=${DRACULA_GRAY},bg=${DRACULA_BLACK}]\
"
#---Active window format
set -g window-status-current-format "\
#[fg=${DRACULA_GRAY},bg=${DRACULA_BLACK}]\
#[fg=#{?client_prefix,$DRACULA_PURPLE,$DRACULA_WHITE},bg=${DRACULA_GRAY},bold]#{window_icon}#{window_name} #{?#{m/ri:#{@window_basename_exclude_pattern},#{window_name}},,#{b:pane_current_path}}\
#[default]#[bg=${DRACULA_GRAY}]\
#[fg=#{?client_prefix,$DRACULA_PURPLE,$DRACULA_GRAY},bg=${DRACULA_GRAY},bold]\
#[fg=${DRACULA_GRAY},bg=${DRACULA_BLACK}]\
"
#---Inactive window format
set -g window-status-format "\
#[fg=${DRACULA_BLACK},bg=${DRACULA_BLACK}]\
#[fg=#{?client_prefix,$DRACULA_PURPLE,$DRACULA_WHITE},bg=${DRACULA_BLACK},bold,noreverse]#{window_icon}#{window_name} #{?#{m/ri:#{@window_basename_exclude_pattern},#{window_name}},,#{b:pane_current_path}}\
#[default]#[bg=${DRACULA_GRAY}]\
#[fg=#{?client_prefix,$DRACULA_PURPLE,$DRACULA_WHITE},bg=${DRACULA_BLACK},bold,noreverse]\
#[fg=${DRACULA_BLACK},bg=${DRACULA_BLACK}]\
"
#---Running command in current pane
# set -g status-right "\
# #[fg=${DRACULA_GRAY},bg=${DRACULA_BLACK}]\
# #[fg=#{?client_prefix,$DRACULA_PURPLE,$DRACULA_WHITE},bg=${DRACULA_GRAY},bold] \
# #[default]#[bg=${DRACULA_GRAY}] \
# #[fg=#{?client_prefix,$DRACULA_PURPLE,$DRACULA_WHITE},bg=${DRACULA_GRAY},bold]#{pane_current_command}\
# #[fg=${DRACULA_GRAY},bg=${DRACULA_BLACK}]\

#--- hide for now
set -g status-right "$(printf '\"u200A%.0s')"
#============================================= tmux-fzf-url =============================================
set -g @fzf-url-bind 'x'
set -g @fzf-url-history-limit '2000'

#============================================= sesh =============================================
unbind-key t
bind t run-shell -b "$HOME/.config/tmux/scripts/sesh.sh"
bind-key -N "last-session (via sesh) " L run-shell "sesh last"

#============================================= Popup config =============================================
set-option -g popup-border-lines rounded
set-option -g popup-style "bg=${DRACULA_BLACK}"
set-option -g popup-border-style "bg=${DRACULA_BLACK},fg=${DRACULA_WHITE}"

#============================================= Initial TPM on a new device =======================================
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

run '~/.config/tmux/plugins/tpm/tpm'


#---------Do Not Reorder----------------------------------------
#---------Leave at bottom---------------------------------------
#---------Resize pane keeps rebinding these---------------------
unbind-key -T root H
unbind-key -T root L
unbind-key -T prefix H
unbind-key -T prefix L

bind-key -T prefix H previous-window
bind-key -T prefix L next-window
