#============================================= Modified Dracula Colors =============================================
 DRACULA_BACKGROUND="#000000"
 DRACULA_CURRENT_LINE="#44475a"
 DRACULA_SELECTION="#44475a"
 DRACULA_FOREGROUND="#f8f8f2"
 DRACULA_COMMENT="#6272a4"
 DRACULA_CYAN="#8be9fd"
 # DRACULA_GREEN="#50fa7b"
 DRACULA_GREEN="#404F3C"
 DRACULA_ORANGE="#ffb86c"
 DRACULA_PINK="#ff79c6"
 DRACULA_PURPLE="#bd93f9"
 DRACULA_RED="#ff5555"
 DRACULA_YELLOW="#f1fa8c"
 DRACULA_WHITE="#ffffff"
 DRACULA_BLACK="#000000"
 DRACULA_GRAY="#313243"
set -g @window_basename_exclude_pattern "(editor|commands|notes|email|spf|ci)"

#============================================= General config =============================================
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -g allow-passthrough on
set -ga update-environment TERM
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
set -g visual-activity off
set -g monitor-activity off
set -s set-clipboard on
set-window-option -g mode-keys vi
set -s escape-time 0
set -g focus-events on
set -g detach-on-destroy off
set -g pane-border-lines simple
set -g pane-border-indicators colour
set -g pane-active-border-style "fg=${DRACULA_GREEN}"
set -g mouse on
set -g mode-style "fg=${DRACULA_BLACK},bg=${DRACULA_PURPLE}"

#============================================= Keybindings =============================================
#--prefix key
unbind-key C-b
set-option -g prefix C-g
bind-key C-g send-prefix
#--reload config
unbind-key r
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "config reloaded"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "xclip -sel clip -i"
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "_" split-window -v -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
# -- Copy mode
bind-key v copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane
#-- Floating pane
bind f run-shell -b "$HOME/.config/tmux/scripts/scratch-popup-toggle.sh"

unbind-key -T prefix 0
unbind-key -T prefix 1
unbind-key -T prefix 2
unbind-key -T prefix 3
unbind-key -T prefix 4
unbind-key -T prefix 5
unbind-key -T prefix 6
unbind-key -T prefix 7
unbind-key -T prefix 8
unbind-key -T prefix 9
#============================================= Plugins =============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'christoomey/vim-tmux-navigator'

#============================================= vim-tmux-navigator =============================================
set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""
set -g @vim_navigator_prefix_mapping_clear_screen ""
# unbdind "Prefix + p" go to previous window
unbind-key p

#============================================= statusbar =============================================
set -g status-position top
